fos_elastica:
  indexes:
    lp_teams:
      index_name: "lp_teams"
      settings:
        number_of_replicas: 0
        number_of_shards: 1
        analysis:
          normalizer:
            lower:
              type: custom
              filter: [ "lowercase" ]
      types:
        team:
          dynamic: strict
          properties:
            uuid:
            name:
              type: keyword
              normalizer: lower
            slug:
              type: keyword
            active:
            tag:
              type: keyword
              normalizer: lower
            region:
              type: nested
              properties:
                uuid:
                name:
                slug:
                shorthand:
                  type: keyword
                logo:
                  type: object
                  properties:
                    public_id:
                    version:
                    url:
            logo:
              type: object
              properties:
                public_id:
                version:
                url:
            creation_date:
            disband_date:
            social_media:
              type: object
              properties:
                twitter:
                facebook:
                website:
                leaguepedia:

          persistence:
            driver: orm
            model: App\Entity\Team\Team
            model_to_elastica_transformer:
              service: App\Transformer\TeamTransformer
            listener:
              defer: true
              logger: true
